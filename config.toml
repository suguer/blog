baseURL = "http://doc.hello-api.cn/"

languageCode = "en-us"
DefaultContentLanguage = "en"
title = "Suzzzj Blog"
theme = "docport"
#themesdir = "../.."
pygmentsCodeFences = true
pygmentsStyle = "monokai"


defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false


# [Languages]
# [Languages.en]
# title = "Documentation for Hugo docport"
# weight = 1
# languageName = "English"
#
# [Languages.fr]
# title = "Documentation du thème docport"
# weight = 2
# languageName = "Français"



disableKinds = ["taxonomy", "taxonomyTerm", "category", "RSS"]

[params]
ordersectionsby = "weight" # ordersectionsby = "title"
color_main = "#737373"
#color_second = "#b30000"
disableSearch = false # default is false
disableNavChevron = false # set true to hide next/prev chevron, default is false
menushortcutsnewtab = false # set true to open shortcuts links to a new tab/window

#editURL = "https://github.com/vjeantet/hugo-theme-docport/edit/master/exampleSite/content/"
editWithNetlifyCMSURL = "admin/#/collections/pages/entries/"
enableGitInfo = true

[mediaTypes]
[mediaTypes."application/netlifyconfig"]
suffixes = ["yml"]

[outputFormats]
[outputFormats.netlifyyaml]
mediaType = "application/netlifyconfig"
isPlainText = true
isHTML = false
notAlternative = true

[outputs]
home = [ "HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
unsafe = true

# Code highlight configuration
[markup.highlight]
codeFences = true
guessSyntax = true
hl_Lines = ""
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = true
style = "monokai"
tabWidth = 2

