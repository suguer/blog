{{ define "main" }}
    {{ if eq .Title "swagger" }}
        <link rel="stylesheet" type="text/css" href="/plugins/swagger/swagger-ui.css" />
        <div id="swagger-ui"></div>
        <script src="/plugins/swagger/swagger-ui-bundle.js" charset="UTF-8"> </script>
        <script src="/plugins/swagger/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
        <script>
            window.onload = function() {
                // Begin Swagger UI call region
                const ui = SwaggerUIBundle({
                    urls: [
                        {url: "/plugins/swagger/swagger.json", name: 'swagger'},
                    ],
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                    layout: "StandaloneLayout"
                });
                // End Swagger UI call region

                window.ui = ui;
            };
        </script>
    {{else}}

        {{ partial "default.html" . }}

    {{ end }}
{{ end }}
